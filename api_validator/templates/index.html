<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>API Validator</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="file"], input[type="submit"] { width: 100%; padding: 8px; box-sizing: border-box; }
        .errors { margin-top: 20px; color: red; }
        .errors ul { list-style-type: none; padding-left: 0; }
        .errors li { margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Schema Validator</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="schema_file">YAML Schema File:</label>
                <input type="file" id="schema_file" name="schema_file" accept=".yaml,.yml" required>
            </div>
            <div class="form-group">
                <label for="json_file">JSON Payload File:</label>
                <input type="file" id="json_file" name="json_file" accept=".json" required>
            </div>
            <input type="submit" value="Validate">
        </form>

        {% if errors %}
        <div class="errors">
            <h2>Validation Errors:</h2>
            <ul>
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        {% if result_message %}
        <div class="message">
             <p>{{ result_message }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
